<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="jumbotron-narrow.css" rel="stylesheet">
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="C:\Users\99566\hello\.venv\Lib\site-packages\flask_bootstrap\static\css\bootstrap.css"
        rel="stylesheet" />
    <link href="C:\Users\99566\hello\.venv\Lib\site-packages\bootstrap-table-develop\dist\bootstrap-table.css"
        rel="stylesheet" />

    <style type="text/css">
        .alert {
            position: relative;
            padding: 7px;
            margin: 7px 0;
            border: 1px solid transparent;
            color: #004085;
            background-color: #cce5ff;
            border-color: #b8daff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-sm-12 col-md-12">
            {% include 'header.html' %}
        </div>
        <div class="col-sm-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">查询条件</div>
                <div class="panel-body">
                    <form id="formSearch" class="form-horizontal" action="{{url_for('edit')}}" method="POST">
                        <div class="form-group" style="margin-top:15px">
                            <label class="control-label col-sm-1" for="txt_search_start">起始日期</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txt_search_start" name="input_stime">
                            </div>
                            <label class="control-label col-sm-1" for="txt_search_end">截至日期</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txt_search_end" name="input_etime">
                            </div>
                            <div class="col-sm-4" style="text-align:left;">
                                <button type="submit" style="margin-left:50px" id="btn_query"
                                    class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <a href="{{url_for('append')}}">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
        </a>

        <a href="{{url_for('goods_edit')}}">
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
        </a>

        <a href="{{url_for('delete')}}">
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </a>
    </div>

    <div class="container">
        <div class="col-sm-12 col-md-12">
            <div class="jumbotron">
                <div class="table-responsive">
                    <table id="tb_departments" class="table table-striped">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>商品名</th>
                                <th>入库时间</th>
                                <th>数量</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for good in goods %}
                            <tr>
                                <td>{{good[0]}}</td>
                                <td>{{good[1]}}</td>
                                <td>{{good[2]}}</td>
                                <td>{{good[3]}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script
        src="C:\Users\99566\hello\.venv\Lib\site-packages\bootstrap-table-develop\dist\locale\bootstrap-table-zh-CN.js"></script>
    <script src="../static/edit.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="C:\Users\99566\hello\.venv\Lib\site-packages\flask_bootstrap\static\js\bootstrap.js"></script>
    <script
        src="C:\Users\99566\hello\.venv\Lib\site-packages\bootstrap-table-develop\dist\bootstrap-table.css"></script>
</body>

</html>
